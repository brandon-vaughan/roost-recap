    <% _.each(backdrop, function(bd) { %>
    <span class="<%= bd %>"></span>
    <% }) %>

  </div>

  <div class="copy">
    <h1>Where the Wild Things Are <span>Using CSS3 in the Wild with jQuery</span></h1>

  </div>

  <div class="scene">

  </div>

</article>
